<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function play() {
            var moan = document.getElementById("audio");
            moan.cloneNode().play();
        }

        function fit_image() {
            var img = document.getElementById("image");
            img.height = screen.height;
            img.width = screen.width;
        }

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <img id="image" src="yaranaika.jpg" onclick="play()">
    <audio id="audio" src="man moaning.mp3"></audio>
    
    <script>
        fit_image()
    </script>
</body>
</html>
